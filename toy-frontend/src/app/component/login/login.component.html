<div class="main-container flex">

    <div class="login flex-col">
        <div class="login__header flex">Login</div>
        <div class="login__form flex-col" [formGroup]="loginForm" >
            <mat-form-field class="full-width login__email">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width login__password">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [errorStateMatcher]="matcher" type="password">
                <mat-error *ngIf="loginForm.get('password').hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" class="login__submit flex" 
                [disabled]="loginForm.invalid" type="submit" (click)="onSubmit()" >Login</button>
            <div class="login__forget flex">
                <button mat-button color="primary" routerLink="/register">Sign Up</button>
                <button mat-button color="primary" routerLink="/forgot-password">Forget Password ?</button>
            </div>

        </div>
    </div>
</div>
