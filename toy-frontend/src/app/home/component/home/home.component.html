<mat-toolbar color="primary">

    <span>Toy App</span>
    <span class="spacer"></span>
    <span>{{user?.firstName}} {{user?.lastName}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User icon">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
            <span>Change Password</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Log Out</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center" animationDuration="0ms" (selectedTabChange)="selectedTabChange($event)">
    <mat-tab label="Landing page"></mat-tab>
    <mat-tab label="Quiz"></mat-tab>
    <mat-tab label="Profile"></mat-tab>
</mat-tab-group>
<div class="home flex">
    <router-outlet></router-outlet>
</div>
