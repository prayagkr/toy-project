<div class="profile-container flex-col">
    <div class="profile flex-col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="difficulty">
                <th mat-header-cell *matHeaderCellDef> Difficulty </th>
                <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="submiteddate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.submiteddate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
